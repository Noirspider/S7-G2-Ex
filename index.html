<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="text-center">
        <h2>Form per Animali Domestici</h2>
        <form id="petForm" class="m-2">
            <input type="text" id="petName" placeholder="Nome Animale" required class="m-1"><br>
            <input type="text" id="ownerName" placeholder="Nome Proprietario" required class="m-1"><br>
            <input type="text" id="species" placeholder="Specie (cane, gatto, ecc.)" required class="m-1"><br>
            <input type="text" id="breed" placeholder="Razza (labrador, soriano, ecc.)" required class="m-1"><br>
            <button type="submit" class="m-3">Aggiungi Animale</button>
        </form>

        <h3>Elenco Animali Domestici</h3>
        <ul id="petList"></ul>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
